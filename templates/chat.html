<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
      /* Basic styling for file preview */
      .file-item {
          margin: 5px 0;
      }
      .image-preview {
          max-width: 100px; /* Set a maximum width for image previews */
          margin: 5px;
      }
  </style>
</head>
<body>
<h1>WebSocket Chat</h1>
<h2>Your ID: <span id="ws-id"></span></h2>

<!-- Input for Chat ID -->
<label for="chatId">Enter Chat ID:</label>
<input type="text" id="chatId" placeholder="Chat ID" />
<button onclick="connectWebSocket()">Connect</button>

<form action="" onsubmit="sendMessage(event)">
  <input type="text" id="messageText" autocomplete="off" placeholder="Type your message"/>
  <input type="file" id="fileInput" multiple accept="image/*" onchange="updateFilePreview()" />
  <div id="filePreview"></div>
  <button type="submit">Send</button>
</form>
<ul id='messages'></ul>

<script>
    let ws;

    function connectWebSocket() {
        const chatId = document.getElementById("chatId").value; // Get the chat ID
        if (ws) {
            ws.close(); // Close existing WebSocket connection if it exists
        }

        ws = new WebSocket(`wss://${window.location.host}/ws/chats/${chatId}`); // Connect to the new WebSocket

        ws.onmessage = function (event) {
            const messages = document.getElementById('messages');
            const messageData = JSON.parse(event.data);

            const messageItem = document.createElement('li');
            messageItem.textContent = messageData.content;

            if (messageData.files) {
                messageData.files.forEach(file => {
                    const fileLink = document.createElement('a');
                    fileLink.href = file.url;
                    fileLink.textContent = file.name; // Display file name
                    fileLink.target = "_blank"; // Open in a new tab
                    messageItem.appendChild(fileLink);
                });
            }

            messages.appendChild(messageItem);
            messages.scrollTop = messages.scrollHeight; // Scroll to the bottom
        };
    }

    function sendMessage(event) {
        event.preventDefault(); // Prevent form submission
        const input = document.getElementById("messageText");
        const files = document.getElementById("fileInput").files; // Input element for file selection
        const fileDataArray = [];

        // Create an array of promises to read all files
        const fileReadPromises = Array.from(files).map(file => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    fileDataArray.push({
                        name: file.name,
                        data: Array.from(new Uint8Array(e.target.result)), // Convert to Array
                    });
                    resolve(); // Resolve promise when done reading the file
                };
                reader.readAsArrayBuffer(file); // Read file as ArrayBuffer
            });
        });

        // Send the message after all files have been processed
        Promise.all(fileReadPromises).then(() => {
            ws.send(JSON.stringify({
                content: input.value,
                files: fileDataArray
            }));
            input.value = ''; // Clear the message input
            document.getElementById("fileInput").value = ''; // Clear file input
            clearFilePreview(); // Clear file preview after sending
        });
    }

    function updateFilePreview() {
        const fileInput = document.getElementById("fileInput");
        const filePreview = document.getElementById("filePreview");

        // Clear previous preview
        filePreview.innerHTML = ''; // Clear previous previews

        for (let file of fileInput.files) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.textContent = file.name; // Display file name

            // Create image preview for image files
            const imgPreview = document.createElement('img');
            imgPreview.className = 'image-preview';
            imgPreview.src = URL.createObjectURL(file); // Create a URL for the file
            imgPreview.alt = file.name; // Set alt text

            filePreview.appendChild(imgPreview); // Append image preview
            filePreview.appendChild(fileItem);
        }
    }

    function clearFilePreview() {
        document.getElementById("filePreview").innerHTML = ''; // Clear the file preview
    }
</script>
</body>
</html>
